{% extends "base.html" %}

{% block content %}
    <h1>Create an Entry {{username}}</h1>
    <br>
    <form method='post'>
        <label>Title:
            <br>
            <input type="text" name='blog-title' value= '{{blog_title}}'>{{title_error}}
        </label>
        <br>
        <label>Blog Entry:
            <br>
            <textarea name="blog-entry" style="width:540px; height:125px;">{{blog_body}}</textarea>
        </label>
        <input type="submit" value='Post Blog'>{{body_error}}
    </form>
{% endblock %}
